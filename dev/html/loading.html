<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI 퍼블리싱 가이드</title>
	<link rel="stylesheet" href="../css/ui.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/prism-1.17.1.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<button onclick="show_loading();">로딩띄우기</button>
			<script>
				$(function () {
		$('[data-loading]').on('click', function () {
			$(this).hide();
		});
	});
</script>
			<div data-loading style="display:none;">
				<div class="txt_wrap">
					<img src="../img/img/img_logo_header.png" alt="">
					<p>로딩중입니다.</p>
				</div>
			</div>
			<pre><code class="language-markup">&lt;div&nbsp;data-loading&nbsp;style=&quot;display:none;&quot;&gt;
	&lt;div&nbsp;class=&quot;txt_wrap&quot;&gt;
		&lt;img&nbsp;src=&quot;../img/img/img_logo_header.png&quot;&nbsp;alt=&quot;&quot;&gt;
		&lt;p&gt;로딩중입니다.&lt;/p&gt;
	&lt;/div&gt;
&lt;/div&gt;
</code></pre>
		</div>
	</div>
	<div class="move_top">
		<button type="button">페이지 최상단으로 이동</button>
	</div>
</body>
</html>
