<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI 퍼블리싱 가이드</title>
	<link rel="stylesheet" href="../css/ui.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/prism-1.17.1.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div data-radio>
				<ul>
					<li>
						<input type="radio" id="radio_01" name="select_secret" checked>
						<label for="radio_01">공개</label>
					</li>
					<li>
						<input type="radio" id="radio_02" name="select_secret">
						<label for="radio_02">비공개</label>
					</li>
				</ul>
			</div>
			<pre><code class="language-markup">&lt;div&nbsp;data-radio&gt;
	&lt;ul&gt;
		&lt;li&gt;
			&lt;input&nbsp;type=&quot;radio&quot;&nbsp;id=&quot;radio_01&quot;&nbsp;name=&quot;select_secret&quot;&nbsp;checked&gt;
			&lt;label&nbsp;for=&quot;radio_01&quot;&gt;공개&lt;/label&gt;
		&lt;/li&gt;
		&lt;li&gt;
			&lt;input&nbsp;type=&quot;radio&quot;&nbsp;id=&quot;radio_02&quot;&nbsp;name=&quot;select_secret&quot;&gt;
			&lt;label&nbsp;for=&quot;radio_02&quot;&gt;비공개&lt;/label&gt;
		&lt;/li&gt;
	&lt;/ul&gt;
&lt;/div&gt;
</code></pre>
		</div>
	</div>
	<div class="move_top">
		<button type="button">페이지 최상단으로 이동</button>
	</div>
</body>
</html>
