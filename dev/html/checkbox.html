<!DOCTYPE html><html lang="ko"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta http-equiv="X-UA-Compatible" content="ie=edge">	<title>UI 퍼블리싱 가이드</title>	<link rel="stylesheet" href="../css/ui.css">	<script src="../js/jquery-1.12.4.min.js"></script>	<script src="../js/common.js"></script>	<script src="../js/prism-1.17.1.min.js"></script></head><body>	<div class="wrap">		<div class="container">			<div data-checkbox>				<ul>					<li>						<input type="checkbox" id="check_01" name="agree" checked>						<label for="check_01">약관에 동의합니다.</label>					</li>				</ul>			</div>			<pre><code class="language-markup">&lt;div&nbsp;data-checkbox&gt;	&lt;ul&gt;		&lt;li&gt;			&lt;input&nbsp;type=&quot;checkbox&quot;&nbsp;id=&quot;check_01&quot;&nbsp;name=&quot;agree&quot;&nbsp;checked&gt;			&lt;label&nbsp;for=&quot;check_01&quot;&gt;약관에&nbsp;동의합니다.&lt;/label&gt;		&lt;/li&gt;	&lt;/ul&gt;&lt;/div&gt;</code></pre>		</div>	</div>	<div class="move_top">		<button type="button">페이지 최상단으로 이동</button>	</div></body></html>
